<div class="filter-bar">
  <h2>Apply filters to your search</h2>
  <button class="accordion" (click)="budgetFilter=!budgetFilter">Filter By Budget</button>
  <div class="panel" [hidden]="budgetFilter">
    Select your Budget
    <!-- <form id='budget-filter' onsubmit="return false" [formGroup]='budgetChoice' (submit)="budgetSubmit()">
      <input type="checkbox" name="budget" value="1-3">
      <label for="vehicle1"> 1 Lac to 3 Lac</label><br>
      <input type="checkbox" name="budget" value="3-6">
      <label for="vehicle2"> 3 Lac to 6 Lac</label><br>
      <input type="checkbox" name="budget" value="6-9">
      <label for="vehicle3"> 6 Lac to 9 Lac</label><br>
      <input type="checkbox" name="budget" value="9-12">
      <label for="vehicle3"> 9 Lac to 12 Lac</label><br>
      <input type="checkbox" name="budget" value="12+">
      <label for="vehicle3"> Above 12 Lac</label><br>
      <button>Apply</button>

    <mat-slider
    thumbLabel
    [displayWith]="formatLabelForBudget"
    min="100000"
    max="10000000"
    step='100000'
    [(ngModel)]='budgetValue'>

    </mat-slider>
    <button (click)='budgetSubmit()'>Apply</button>
  </div>

  <button class="accordion" (click)="brandFilter=!brandFilter">Filter By Brand</button>
  <div class="panel" [hidden]="brandFilter">
    <form id='brand-filter' onsubmit="return false" [formGroup]='brandChoice' (submit)="brandSubmit()">
      <input type="checkbox" name="Maruti" value="Maruti-Suzuki">
      <label for="vehicle1"> Maruti Suzuki</label><br>
      <input type="checkbox" name="Honda" value="Honda">
      <label for="vehicle2"> Honda</label><br>
      <input type="checkbox" name="Hyundai" value="Hyundai">
      <label for="vehicle3"> Hyundai</label><br>
      <input type="checkbox" name="Tata" value="Tata">
      <label for="vehicle3"> Tata</label><br>
      <input type="checkbox" name="Toyota" value="Toyota">
      <label for="vehicle3"> Toyota</label><br>
      <button>Apply</button>
    </form>
  </div>

  <button class="accordion" (click)="distanceFilter=!distanceFilter">Filter By Km</button>
  <div class="panel" [hidden]="distanceFilter">
    <!-- <form id='distance-filter' onsubmit="return false" [formGroup]='distanceChoice' (submit)="distanceSubmit()">
      <input type="checkbox" value="0-4000">
      <label for="vehicle1"> 0 Km to 4000 Km</label><br>
      <input type="checkbox" value="4000-8000">
      <label for="vehicle2"> 4000 Km to 8000 Km</label><br>
      <input type="checkbox" value="8000-12000">
      <label for="vehicle3"> 8000 Km to 12000 Km</label><br>
      <input type="checkbox" value="12000-16000">
      <label for="vehicle3"> 12000 Km to 16000 Km</label><br>
      <input type="checkbox" value="16000+">
      <label for="vehicle3"> Above 16000 Km</label><br>
      <button>Apply</button>
    </form> -->
    Select distance travelled
    <mat-slider
    thumbLabel
    [displayWith]="formatLabelForDist"
    min="0"
    max="100000"
    step='10000'
    [(ngModel)]='distValue'>

    </mat-slider>
    <button (click)='distanceSubmit()'>Apply</button>
  </div>

  <button class="accordion" (click)="yearFilter=!yearFilter">Filter By Year</button>
  <div class="panel" [hidden]="yearFilter">

      <input type="checkbox" name="year" value="2016">

      <input type="checkbox" name="year" value="2015">
      <label for="vehicle1"> 2015</label><br>

      <input type="checkbox" name="year" value="2014">
      <label for="vehicle3"> 2014</label><br>

      <input type="checkbox" name="year" value="2013">
      <label for="vehicle3"> 2013</label><br>

      <input type="checkbox" name="year" value="2012">
      <label for="vehicle3"> 2012</label><br>

      <input type="checkbox" name="year" value="2011">

      <input type="checkbox" name="year" value="2010">

      <input type="checkbox" name="year" value="2009">

      <input type="checkbox" name="year" value="2003">
      <label for="vehicle3"> 2003</label><br>

      <input type="checkbox" name="year" value="2002">
      <label for="vehicle3"> 2002</label><br>

  </div>
  <button class="accordion" (click)="fuelFilter=!fuelFilter">Filter By Fuel Type</button>
  <div class="panel" [hidden]="fuelFilter">
    <form id='fuel-filter' onsubmit="return false" [formGroup]='fuelChoice' (submit)="fuelSubmit()">
      <input type="checkbox" name="fuel" value="petrol">
      <label for="vehicle1"> Petrol</label><br>
      <input type="checkbox" name="fuel" value="diesel">
      <label for="vehicle2"> Diesel</label><br>
      <input type="checkbox" name="fuel" value="CNG">
      <label for="vehicle3"> CNG</label><br>
      <input type="checkbox" name="fuel" value="LPG">
      <label for="vehicle3"> LPG</label><br>
      <input type="checkbox" name="fuel" value="electric">
      <label for="vehicle3"> Electric</label><br>
      <button>Apply</button>
    </form>

  </div>
</div>
